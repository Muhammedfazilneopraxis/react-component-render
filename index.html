<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Component Example</title>
</head>
<body>
    <!-- Create a root element -->

    <div id="react-container">dsds</div>

    <!-- Include React and ReactDOM -->
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>

    <!-- Include your compiled JavaScript file -->
    <script src="https://cdn.jsdelivr.net/gh/Muhammedfazilneopraxis/react-component-render@master/dist/my-component.bundle.js"></script>

    <script>
        // Render the React component
        ReactDOM.render(
            React.createElement(MyComponent.default),
            document.getElementById('react-container')
        );
    </script>
</body>
</html>
